<app-header></app-header>

<div class="btn-group" >
    <button type="button" (click)="selectMovies('Cartelera')" class="btn btn-primary">
        <i class="fas fa-video"></i>
        Cartelera
    </button>
    <button type="button" (click)="selectMovies('Populares')" class="btn btn-primary">
        <i class="fas fa-fire-alt"></i>
        Más Populares
    </button>
    <button type="button" (click)="selectMovies('Boys')" class="btn btn-primary">
        <i class="fas fa-child"></i>
        Para Niños</button>
</div>

<div class="container mt-5">
    <div [ngSwitch]="opcion">
        <h1 *ngSwitchCase="'Cartelera'" >Películas en Cartelera</h1>
        <h1 *ngSwitchCase="'Populares'" >Películas más Populares</h1>
        <h1 *ngSwitchCase="'Boys'" >Mejores Películas para Niños</h1>
    </div>
    <hr>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <app-pelicula [pelicula]="item" *ngFor="let item of items"></app-pelicula>
    </div>
</div>

<div class="container">
    <app-footer></app-footer>
</div>
